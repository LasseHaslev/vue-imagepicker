<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>ImageSize plugin</title>
        <!-- <link rel="stylesheet" href="/dist/styles/style.css" type="text/css" media="screen" title="no title" charset="utf-8"> -->
    </head>
    <body>

        <image-picker :selected="images[ 1 ]" :models="images">
            <button>Select single</button>
        </image-picker>

        <image-picker :selected="selected" :multiple="true" :models="images">
            <button>Select multiple</button>
        </image-picker>

        <script src="/dist/js/build.js"></script>
    </body>
</html>
